<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="myBody">
    <div class="userNameAlignment">
      <div class="userNameBox">
        <h2 class="userNameText">Benutzername</h2>
        <div class="userStat" id="users"></div>
        <div class="inputBox">
          <input
            type="text"
            id="username"
            class="inputUser"
            placeholder="Benutzername..."
            onkeydown="if (event.key === 'Enter') changeUsername()"
          />
          <button
            id="login"
            class="userButton"
            onclick="changeUsername()"
          >
            Speichern
          </button>
        </div>
      </div>
    </div>
    <header class="myHeaderAlignment">
      <h1 class="myTitle">ğŸ“œ ChatApp ğŸ“œ</h1>
    </header>
    <main class="myMain">
      <div
      class="myChatWindow"
        id="messages"
      ></div>
    </main>
    <div class="myTextAlignment">
      <div class="myTextBox">
        <input
          type="text"
          id="message"
          class="myEnterMessage"
          placeholder="Nachricht eingeben..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button
          id="send"
          class="mySendButton"
          onclick="sendMessage()"
        >
          Nachricht senden
        </button>
      </div>
    </div>
    <footer class="myFooter">
      <p>Made with pain, more pain and a lot of ğŸ· by Tritti</p>
    </footer>
  </body>
</html>
