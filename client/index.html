<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body class="myBody">
    <div class="userNameAlignment">
      <div class="userNameBox">
        <h2 class="userNameText">Benutzername</h2>
        <div class="userStat" id="users"></div>
        <div class="flex">
          <input
            type="text"
            id="username"
            class="inputUser"
            placeholder="Benutzername..."
            onkeydown="if (event.key === 'Enter') changeUsername()"
          />
          <button
            id="login"
            class="userButton"
            onclick="changeUsername()"
          >
            Speichern
          </button>
        </div>
      </div>
    </div>
    <header class="flex justify-center items-center h-14 flex-shrink-0 pt-3">
      <h1 class="font-bold text-2xl">📜 ChatApp</h1>
    </header>
    <main class="grow flex justify-center overflow-y-auto">
      <div
      class="flex flex-col flex-grow flex-shrink overflow-y-auto max-w-xl md:max-w-3xl px-4 pt-4 bg-slate-600 rounded-lg gap-4 pb-8"
        id="messages"
      ></div>
    </main>
    <div class="flex justify-center h-12 flex-shrink-0">
      <div class="flex grow max-w-3xl">
        <input
          type="text"
          id="message"
          class="h-12 bg-slate-700 text-white grow px-4"
          placeholder="Nachricht eingeben..."
          onkeydown="if (event.key === 'Enter') sendMessage()"
        />
        <button
          id="send"
          class="h-12 bg-green-500 hover:bg-green-600 text-white px-4"
          onclick="sendMessage()"
        >
          Nachricht senden
        </button>
      </div>
    </div>
    <footer class="flex justify-center h-14 items-center flex-shrink-0">
      <p>Made with pain and a lot of 🍷 by Tritti</p>
    </footer>
  </body>
</html>
